<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <style type="text/css">
        a:link {color:azure;}      /* 未访问链接*/
        a:visited {color:azure;}  /* 已访问链接 */
        
        a:hover {color:azure;}   /* a:hover {color:rgb(226, 233, 190);background-color:yellow;} 鼠标移动到链接上 */
        a:active {color:azure;}  /* 鼠标点击时 */
        .n{ TEXT-DECORATION:none }
    </style>
</head>
<body>
    <div id="box" >
        <a class=n href="https://www.youtube.com">Hello! 👏</a> 
    </div>
</body>
</html>
